<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Calculator - Calculate Bill</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS Reset & Global --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            background-color: #ffffff;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 250px;
            background-color: #FFFBFB;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            flex-shrink: 0;
        }

        .brand-box {
            background-color: #F0F7F4;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            color: #000;
            margin-bottom: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: 600;
            font-size: 14px;
            display: block;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #5296ff;
        }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            background-color: #F6F9F6;
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            padding: 30px 60px;
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Top Header Area */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .breadcrumb {
            font-size: 14px;
            font-weight: 700;
            color: #333;
        }

        .user-greeting-small {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .back-icon {
            color: #9CACFF;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .back-icon:hover {
            transform: scale(1.1);
        }

        /* Welcome Headlines */
        .welcome-section {
            margin-bottom: 30px;
        }

        .welcome-section h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .welcome-section p {
            font-size: 13px;
            color: #555;
        }

        /* --- Calculator Card --- */
        .calc-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            /* Centers the card horizontally */
            z-index: 2;
        }

        .calculator-card {
            background-color: #E6E6E6;
            /* The gray card color */
            padding: 30px 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            /* Limits width to look like image */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }

        .card-header i {
            font-size: 20px;
            color: #666;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #222;
        }

        .calc-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FFFFFF;
            font-size: 14px;
            outline: none;
        }

        /* Total Section */
        .total-section {
            margin: 20px 0;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #total-display {
            font-weight: 800;
            font-size: 18px;
        }

        /* Buttons */
        .calculate-btn {
            width: 100%;
            background-color: #FFFFFF;
            color: #000;
            font-weight: 700;
            border: none;
            padding: 12px;
            border-radius: 25px;
            /* Pill shape */
            cursor: pointer;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.2s;
        }

        .calculate-btn:hover {
            background-color: #f0f0f0;
        }

        .save-btn {
            width: 100%;
            background: none;
            border: none;
            color: #555;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .save-btn:hover {
            color: #000;
        }

        /* --- Footer & Images --- */
        .footer-terms {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 10px;
            color: #666;
            width: 100%;
        }

        .calculator-img {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 180px;
            transform: rotate(-15deg);
            z-index: 1;
            pointer-events: none;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                overflow: auto;
            }

            .sidebar {
                width: 100%;
                padding: 15px;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .brand-box {
                margin-bottom: 0;
                padding: 10px;
            }

            .nav-links {
                display: flex;
                gap: 15px;
                margin-bottom: 0;
            }

            .nav-links li {
                margin-bottom: 0;
            }

            .main-content {
                border-radius: 30px 30px 0 0;
                padding: 30px 20px;
                min-height: 80vh;
            }

            .calculator-img {
                width: 100px;
                opacity: 0.5;
                bottom: 10px;
                right: 10px;
            }

            .header-top {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand-box">Electric Calculator</div>
        <ul class="nav-links">
            <li><a href="user_dashboard.html">Dashboard</a></li>
            <li><a href="calculator_page.html" class="active">Calculator</a></li>
            <li><a href="results_page.html">Result History</a></li>
            <li><a href="user_profile.html">Profile</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Header -->
        <div class="header-top">
            <div>
                <div class="breadcrumb">Calculator</div>
                <div class="user-greeting-small" id="header-greeting">Welcome back, User</div>
            </div>
            <i class="fa-solid fa-reply back-icon" onclick="history.back()"></i>
        </div>

        <div class="welcome-section">
            <h1>Welcome Back !</h1>
            <p>Here's your energy consumption overview</p>
        </div>

        <!-- Calculator Card -->
        <div class="calc-wrapper">
            <div class="calculator-card">
                <div class="card-header">
                    <!-- Icon similar to image (bill/calculator) -->
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Calculator Bill</span>
                </div>

                <form id="calcForm" onsubmit="event.preventDefault(); performCalculation();">
                    <div class="form-group">
                        <label>Select Month</label>
                        <select id="month" class="calc-input">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Power Consumption (kWh)</label>
                        <input type="number" id="consumption" class="calc-input" placeholder="e.g. 150" required min="0"
                            step="0.01">
                    </div>

                    <div class="form-group">
                        <label>Cost per kWh ($)</label>
                        <input type="number" id="cost" class="calc-input" placeholder="e.g. 0.15" required min="0"
                            step="0.01">
                    </div>

                    <div class="total-section">
                        Total: <span id="total-display">$ 0.00</span>
                    </div>

                    <button type="submit" class="calculate-btn">Calculate</button>
                    <button type="button" class="save-btn" onclick="saveResult()">Save Result</button>
                </form>
            </div>
        </div>

        <div class="footer-terms">
            By continuing, you agree to <br> Terms of Use and Privacy Policy.
        </div>

        <!-- Decorative Image -->
        <img src="calculator.png" alt="Calculator" class="calculator-img" onerror="this.style.display='none'">
    </div>

    <!-- Supabase Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let currentTotal = 0;

        // 1. Initialize & Auth Check
        document.addEventListener("DOMContentLoaded", async () => {
            const session = await initAuth();
            if (!session) return;

            // Fetch Profile for Name
            try {
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('full_name')
                    .eq('id', session.user.id)
                    .single();

                if (data && data.full_name) {
                    document.getElementById("header-greeting").textContent = "Welcome back, " + data.full_name;
                }
            } catch (err) {
                console.log("Profile fetch error:", err);
            }
        });

        // 2. Calculation Logic
        function performCalculation() {
            const consumption = parseFloat(document.getElementById('consumption').value);
            const costPerKwh = parseFloat(document.getElementById('cost').value);

            if (isNaN(consumption) || isNaN(costPerKwh)) {
                alert("Please enter valid numbers.");
                return;
            }

            currentTotal = consumption * costPerKwh;

            // Format to currency
            document.getElementById('total-display').textContent =
                "$ " + currentTotal.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // 3. Save Result to Supabase
        async function saveResult() {
            // Re-calculate to ensure data is fresh
            performCalculation();

            if (currentTotal <= 0) {
                alert("Please calculate a valid bill before saving.");
                return;
            }

            const { data: { user } } = await supabaseClient.auth.getUser();
            const month = document.getElementById('month').value;
            const consumption = document.getElementById('consumption').value;
            const cost = document.getElementById('cost').value;

            // Show loading
            const saveBtn = document.querySelector('.save-btn');
            saveBtn.textContent = "Saving...";

            try {
                /* 
                   Assumes a table named 'bill_history' exists with columns:
                   user_id (uuid), month (text), kwh (numeric), rate (numeric), total_amount (numeric)
                */
                const { error } = await supabaseClient
                    .from('bill_history')
                    .insert({
                        user_id: user.id,
                        month: month,
                        kwh: consumption,
                        rate: cost,
                        total_amount: currentTotal
                    });

                if (error) throw error;

                alert("Bill saved successfully!");
                // Optional: clear form
                // document.getElementById('calcForm').reset();
                // document.getElementById('total-display').textContent = "$ 0.00";

            } catch (error) {
                console.error("Error saving bill:", error);
                alert("Failed to save: " + error.message);
            } finally {
                saveBtn.textContent = "Save Result";
            }
        }
    </script>
</body>

</html>
