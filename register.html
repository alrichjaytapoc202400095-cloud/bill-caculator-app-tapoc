<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Electricity Bill Calculator - Register</title>
   
</head>
<body>

    <div class="split-container">
        
        <!-- Left Panel: Logo -->
        <div class="left-panel">
            <div class="logo-container">
                <div class="logo-circle">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <div class="logo-text">
                    Electricity Bill<br>Calculator
                </div>
            </div>
        </div>

        <!-- Right Panel: Register Form -->
        <div class="right-panel">
            <!-- Back Button Icon -->
            <a href="login.html" class="back-icon" title="Go Back">
                <i class="fa-solid fa-arrow-turn-up fa-flip-horizontal"></i>
            </a>

            <div class="register-content">
                <!-- Typo in image corrected to "Register" -->
                <h2>Register Account</h2>
                
                <form onsubmit="event.preventDefault(); handleRegister();">
                    <div class="form-grid">
                        
                        <!-- Full Name -->
                        <div class="input-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" class="form-input" placeholder="alrichjaytapoc" required />
                        </div>

                        <!-- Email -->
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-input" placeholder="alrichjaytapoc.202400095@gmail.com" required />
                        </div>

                        <!-- Mobile Number -->
                        <div class="input-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" id="mobile" class="form-input" placeholder="+ 123 456 789" />
                        </div>

                        <!-- Date of Birth -->
                        <div class="input-group">
                            <label for="dob">Date of Birth</label>
                            <!-- Using type="text" with placeholder to match design visually, 
                                 or type="date" for functionality. Keeping text for visual match. -->
                            <input type="text" id="dob" class="form-input" placeholder="DD / MM / YYYY" onfocus="(this.type='date')" onblur="(this.type='text')" />
                        </div>

                        <!-- Password -->
                        <div class="input-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="password" class="form-input" placeholder="● ● ● ● ● ● ● ●" required />
                                <i class="fa-regular fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="input-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="confirmPassword" class="form-input" placeholder="● ● ● ● ● ● ● ●" required />
                                <i class="fa-regular fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
                            </div>
                        </div>
                    </div>

                    <p class="terms-text">
                        By continuing, you agree to <br> Terms of Use and Privacy Policy.
                    </p>

                    <!-- Button labeled Register to be functional, though image said Log In -->
                    <input type="submit" class="submit-btn" value="Register" />
                    
                    <p class="form-footer">
                        Already have an account? <a href="login.html">Log In</a>
                    </p>
                </form>
            </div>

            <!-- Decorative Image -->
            <img src="calculator.png" alt="Calculator" class="calculator-img" onerror="this.style.display='none'">
        </div>
    </div>

    <!-- Supabase Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        // Toggle Password Visibility
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // Handle Registration
        async function handleRegister() {
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;
            const dob = document.getElementById("dob").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Basic Validation
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalValue = submitBtn.value;
            submitBtn.value = "Creating Account...";
            submitBtn.disabled = true;

            try {
                // 1. Sign up the user with Supabase Auth
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        // Pass extra metadata
                        data: {
                            full_name: fullName,
                            mobile_number: mobile,
                            dob: dob
                        }
                    }
                });

                if (authError) {
                    throw authError;
                }

                alert("Registration successful! Please check your email to verify your account.");
                window.location.href = "login.html";

            } catch (error) {
                alert("Error: " + error.message);
                submitBtn.value = originalValue;
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
